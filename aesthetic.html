<head>

  <style>
    :root {
      --gold: #d4af37;
      --rose: #e8a0b0;
      --sage: #a8c4a8;
      --lavender: #d8c0e0;
      --cream: #f9f5f0;
      --text: #6b5b4b;
    }
    body {
      font-family: 'Georgia', serif;
      background: var(--cream);
      color: var(--text);
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 3.2em;
      margin: 40px 0 10px;
      background: linear-gradient(to right, var(--gold), var(--rose));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p.sub {
      font-style: italic;
      font-size: 1.4em;
      color: #8b7a6b;
      max-width: 900px;
      margin: 0 auto 50px;
    }
    .hero-container {
      position: relative;
      width: 100%;
      height: 70vh;
      overflow: hidden;
      border-radius: 20px;
      margin: 20px auto;
      max-width: 1400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .hero {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.8s ease;
    }
    .hero.active { opacity: 1; }
    .moodboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 40px;
      background: white;
      border-radius: 20px;
      margin: 40px auto;
      max-width: 1400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    .moodboard img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(212,175,55,0.2);
      transition: 0.3s;
    }
    .moodboard img:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(212,175,55,0.3);
    }
    .disc {
      text-align: center;
      padding: 50px 20px;
      color: #8b7a6b;
      font-size: 1.1em;
      font-style: italic;
    }
  </style>
</head>

  <p class="sub">Golden divine oracle queen mood board — goddess statues, chess queens, perfumes, pomegranates, succulents, mermaids, dream bedrooms, jewelry & more. Refresh for endless new inspo ♕✨</p>

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const shuffled = shuffle([...images]);
    const moodImages = shuffled.slice(0, Math.floor(Math.random() * 7) + 12); // 12–18 images
    const moodboard = document.getElementById('moodboard');
    moodImages.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = "Golden Divine Oracle Queen Aesthetic";
      img.loading = "lazy";
      moodboard.appendChild(img);
    });

    const heroContainer = document.getElementById('heroContainer');
    shuffled.slice(0, 5).forEach((src, index) => {
      const img = document.createElement('img');
      img.src = src;
      img.classList.add('hero');
      if (index === 0) img.classList.add('active');
      heroContainer.appendChild(img);
    });

    const heroes = document.querySelectorAll('.hero');
    let current = 0;
    setInterval(() => {
      heroes[current].classList.remove('active');
      current = (current + 1) % heroes.length;
      heroes[current].classList.add('active');
    }, 8000);
